<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク作成ツール - Cosense Taskflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- ヘッダー -->
        <header class="text-center mb-8">
            <div class="flex items-center justify-between mb-4">
                <a href="index.html" class="text-blue-400 hover:text-blue-300 transition-colors">
                    ← タスク管理に戻る
                </a>
                <h1 class="text-3xl font-bold text-white">タスク作成ツール</h1>
                <div class="w-20"></div> <!-- スペース調整用 -->
            </div>
            <p class="text-gray-400">新しいタスクを簡単に作成できます</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <!-- 設定項目 -->
            <div class="bg-gray-800 rounded-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-white mb-6 border-b border-gray-600 pb-2">タスク設定</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- タスクタイトル -->
                    <div class="md:col-span-2">
                        <label for="task-title" class="block text-sm font-medium text-gray-300 mb-2">
                            タスクタイトル <span class="text-red-400">*</span>
                        </label>
                        <input type="text" id="task-title" 
                               class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="タスクのタイトルを入力">
                    </div>

                    <!-- プロジェクト名 -->
                    <div>
                        <label for="project-name" class="block text-sm font-medium text-gray-300 mb-2">
                            プロジェクト名 <span class="text-red-400">*</span>
                        </label>
                        <select id="project-name" 
                                class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                title="Ctrl+R で最新データから再読み込み">
                            <option value="">プロジェクトを選択...</option>
                        </select>
                        <p class="text-xs text-gray-400 mt-1">Ctrl+R で最新データから再読み込み</p>
                    </div>

                    <!-- 親タスク -->
                    <div>
                        <label for="parent-task" class="block text-sm font-medium text-gray-300 mb-2">
                            親タスク
                        </label>
                        <input type="text" id="parent-task" 
                               class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="親タスク名（空の場合はプロジェクト名を使用）">
                    </div>

                    <!-- アサイン先 -->
                    <div>
                        <label for="assignee" class="block text-sm font-medium text-gray-300 mb-2">
                            アサイン先
                        </label>
                        <select id="assignee" 
                                class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="Assigned to human">Assigned to human</option>
                            <option value="Assigned to ai">Assigned to ai</option>
                        </select>
                    </div>

                    <!-- オプション -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            オプション
                        </label>
                        <div class="flex flex-wrap gap-4">
                            <label class="flex items-center">
                                <input type="checkbox" id="importance-high" 
                                       class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-300">重要度高</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="urgency-high" 
                                       class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-300">緊急度高</span>
                            </label>
                        </div>
                    </div>

                    <!-- ステータス -->
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-300 mb-2">
                            ステータス
                        </label>
                        <select id="status" 
                                class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="Status_notStarted">未開始</option>
                            <option value="Status_inProgress">進行中</option>
                            <option value="Status_waiting">待機中</option>
                            <option value="Status_review">レビュー中</option>
                            <option value="Status_completed">完了</option>
                        </select>
                    </div>

                    <!-- ステージ -->
                    <div>
                        <label for="stage" class="block text-sm font-medium text-gray-300 mb-2">
                            ステージ
                        </label>
                        <select id="stage" 
                                class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="Stage_active">アクティブ</option>
                            <option value="Stage_inactive">非アクティブ</option>
                            <option value="Stage_someday">いつか</option>
                            <option value="Stage_temp">一時的</option>
                        </select>
                    </div>

                    <!-- 開始日 -->
                    <div>
                        <label for="start-date" class="block text-sm font-medium text-gray-300 mb-2">
                            開始日
                        </label>
                        <input type="date" id="start-date" 
                               class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- 期限日 -->
                    <div>
                        <label for="due-date" class="block text-sm font-medium text-gray-300 mb-2">
                            期限日
                        </label>
                        <input type="date" id="due-date" 
                               class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- ボタン -->
                <div class="flex gap-4 mt-6 pt-4 border-t border-gray-600">
                    <button id="generate-task" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md transition-colors">
                        タスクを生成
                    </button>
                    <button id="create-new-page" 
                            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition-colors"
                            title="Scrapboxで新規ページを作成">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                        新規ページ作成
                    </button>
                    <button id="reset-form" 
                            class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
                        リセット
                    </button>
                </div>
            </div>

            <!-- 生成されたタスクデータ -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-bold text-white border-b border-gray-600 pb-2 mb-4">生成されたタスクデータ</h2>
                
                <div class="bg-gray-900 rounded-md p-4 border border-gray-600">
                    <pre id="generated-task" class="text-gray-300 whitespace-pre-wrap font-mono text-sm">タスクを生成するには、上記のフォームに入力して「タスクを生成」ボタンをクリックしてください。</pre>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/scrapbox-api.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/task-creator.js"></script>
</body>
</html>
